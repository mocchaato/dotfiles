# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland/
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Fix rofi rounded corners blur, you may comment if roundforest is active
# windowrule = noblur, class:Rofi
# windowrule = opacity 1.0 override, class:Rofi

# windowrule = opacity 0.7 override, class:Rofi

# Assign windows to specified workspaces
#windowrule = workspace 1, class:kitty

#windowrule = workspace 2, class:firefox

#windowrule = workspace 3, class:steam

#windowrule = workspace 4, class:vesktop

#windowrule = workspace 5, class:Spotify

# Misc
windowrule = float, class:org.prismlauncher.PrismLauncher
windowrule = opacity 0.8 override, class:code
windowrule = opacity 1 override, class:SpaceIdle
windowrule = opacity 1 override, class:Aseprite
